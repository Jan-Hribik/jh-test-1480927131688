<!DOCTYPE html>
<html>

<head>
<title>JH-Test Application.</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheets/style.css">
<script type="text/javascript">
function insertText () {
	document.getElementById('firstNameDisplay').innerHTML = document.getElementById('firstName').innerText;
    document.getElementById('lastNameDisplay').innerHTML = document.getElementById('lastName').innerText;
}
</script>
</head>

<body>
	<table>
		<tr>
			<td style="width: 30%;"><img class="newappIcon"
				src="images/newapp-icon.png"></td>
			<td>
				<h1 id="message">Hello World!</h1>
				<p class='description'></p> Thanks for creating a <span class="blue">NodeJS
					Starter Application</span>.
			</td>
		</tr>
		<tr>
			<td>
				<h1 id="TestHeading">
					Hi <span id="firstNameDisplay">Unknown</span> <span id="lastNameDisplay"></span>
				</h1>
			</td>
			<td>First name: <input type="text" name="firstName"><br>
				Last name: <input type="text" name="lastName"><br>
				<button onclick="insertText();">Submit</button>
			</td>
		</tr>
	</table>
</body>
</html>
