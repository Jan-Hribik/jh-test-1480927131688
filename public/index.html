<!DOCTYPE html>
<html>

<head>
<title>JH-Test Application.</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
	<table>
		<tr>
			<td style="width: 30%;"><img class="newappIcon"
				src="images/newapp-icon.png"></td>
			<td>
				<h1 id="message">Hello World!</h1>
				<p class='description'></p> Thanks for creating a <span class="blue">NodeJS
					Starter Application</span>.
			</td>
		</tr>
		<tr>
			<td>
				<h1 id="TestHeading">
					Hi <span id="a">Unknown</span> <span id="b"></span>
				</h1>
			</td>
			<td>First name: <input type="text" name="fname"><br>
				Last name: <input type="text" name="lname"><br>
				<input name="submit" type="submit" value="Submit"> 
				<script>
					document.getElementById('submit').onchange = function() {
    					document.getElementById('TestHeading').innerHTML = this.value;
					};
				</script>
			</td>
		</tr>
	</table>
</body>
</html>
